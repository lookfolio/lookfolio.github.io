<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="image1.jpeg" alt="Your Name" class="profile-pic">
            <h2>Your Name</h2>
            <p class="bio">A brief bio about yourself, your skills, and your interests.</p>
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </header>


<br>
<br>
<h3>My Gallery</h3>

    <div class="grid">
        <div class="block" style="background-image: url('image2.jpeg');" onclick="openPopup('image1.jpg')">
            <div class="open-icon">↗</div>
        </div>
        <div class="block" style="background-image: url('image3.jpeg');" onclick="openPopup('image2.jpg')">
            <div class="open-icon">↗</div>
            <div class="block" style="background-image: url('image4.jpg');" onclick="openPopup('image1.jpg')">
            <div class="open-icon">↗</div>
 </div>
        <div class="block" style="background-image: url('image5.jpg');" onclick="openPopup('image2.jpg')">
            <div class="open-icon">↗</div>

                
        </div>
    </div>

    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">✖</span>
        <img id="popup-img" src="">
    </div>

    <script>
        function openPopup(src) {
            document.getElementById("popup-img").src = src;
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
